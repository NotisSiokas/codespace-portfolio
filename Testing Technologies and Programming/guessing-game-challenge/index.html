<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<Header class="header">
    <h1> This is a Guessing Game!</h1>
    <h2> Please Guess and Enter a number between 1 and 100</h2>
    <p> Note: The number should be a Whole Number (eg.43 and no 43,5)</p>

</Header>

<body class="body">
    <div>
        <input type="number" id="user-input" min="1" max="100">
        <button id="try-button">Try</button>
      </div>

      <h2>Your Guess: <span id="user-guess"></span></h2> 
      <h2>Result: <span id="result"></span></h2>  
      
    

    <script src="script.js"></script> 
</body>

</html>
